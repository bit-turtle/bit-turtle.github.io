		<script>
		var highscore = 0;
		function setCookie(cname,cvalue,exdays) {
 		const d = new Date();
  		d.setTime(d.getTime() + (exdays*24*60*60*1000));
  		let expires = "expires=" + d.toUTCString();
  		document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
		}

		function getCookie(cname) {
  		let name = cname + "=";
  		let decodedCookie = decodeURIComponent(document.cookie);
  		let ca = decodedCookie.split(';');
  		for(let i = 0; i < ca.length; i++) {
    		let c = ca[i];
    		while (c.charAt(0) == ' ') {
      		c = c.substring(1);
    		}
    		if (c.indexOf(name) == 0) {
      		return c.substring(name.length, c.length);
    		}
  		}
  		return "";
		}

		function checkCookie() {
  		let high = getCookie("username");
  		if (high != "") {
    		highscore = high;
  		} else {
     		if (high != "" && high != null) {
       		setCookie("highscore", 0, 30);
     		}
  		}
		}
		checkCookie();
		</script>

	<body>
		<h1 id="game">Start</h1>
		<p id="points"></p>
		<p id="high"></p>
		<script>
			var blob;
			var points = 0;
			var speed = 20;
			var game = 0;
			var timer = 0;
			var gameh1 = document.querySelector("#game");
			var pointp = document.querySelector("#points");
			var highp = document.querySelector("#high");
			var background = document.querySelector("body");
			background.addEventListener("click",startgame);
			background.addEventListener("mousemove",mousemove);
			function gametick() {
				if (game !== 0) {
				timer++;
					if (timer === 100) {
						if (game === 1) {
							game = 2;
						}
						else if (game === 2) {
							game = 1;
						}
						timer = 0;
						
					}
					gameh1.textContent = game - 1;
					background.style.backgroundColor = "white";
				}
			}
			function mousemove() {
				if (game === 1) {
					points++;
					pointp.textContent = points;
					background.style.backgroundColor = "lightgreen";
					speed -= 0.0005;
					if  (Math.floor(Math.random() * 100) === 0) {
						window.clearInterval(blob);
						blob = window.setInterval(gametick,speed);
					}
				}
				else if (game === 2) {
					game = 0;
					window.clearInterval(blob);
					gameh1.textContent = "1"
					background.style.backgroundColor = "red";
					if (points > highscore) {
						highscore = points;
						setCookie("highscore",highscore,30);
					}
					highp.textContent = "HI " + highscore;
				}
			}
			function startgame() {
				if (game === 0) {
					game = 1;
					points = 0;
					timer = 0;
					speed = 20;
					pointp.textContent = "";
					highp.textContent = "";
					blob = window.setInterval(gametick,20);
				}
			}
		</script>
