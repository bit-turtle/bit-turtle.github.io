<style>
html, body { height: 95vh }

body {
  background-color: lightblue;
  display: flex;
  flex-flow: column;
}

#toolbar {
	display: flex;
    flex-wrap: nowrap;
    overflow: scroll;
	border-bottom: 2px solid black;
    padding-bottom: 5px;
}
.tool {
	width: fit-content;
    height: fit-content;
	border: 2px solid black;
    border-radius: 5px;
    padding-left: 2px;
    padding-right: 2px;
	font-family: monospace;
    font-weight: bold;
    white-space: nowrap;
    margin-right: 2px;
}
.tool:hover {
	cursor: pointer;
    background: lightgrey;
}
.new {
	border-radius: 45%;
	text-align: center;
    width: 1.75ch;
}

#files {
	display: flex;
    flex-wrap: nowrap;
    overflow: scroll;
}
.file {
	border: 2px solid black;
    border-bottom: none;
    margin-top: 5px;
    white-space: nowrap;
	margin-right: 2px;
    padding-left: 2px;
    padding-right: 2px;
    font-family: monospace;
    font-weight: bold;
}
.file:hover {
	cursor: pointer;
	background: lightgrey;
}
.file.open {
	margin-top: 3px;
    border-bottom: 2px solid black;
}
.new {
	width: 15px;
    height: 15px;
    margin-top: 5px;
    white-space: nowrap;
	margin-right: 2px;
    padding-left: 2px;
    padding-right: 2px;
    font-family: monospace;
    font-weight: bold;
    text-align: center;
    border-radius: 50%;
}
.new:hover {
	cursor: pointer;
    color: grey;
}

#editor {
	resize: none;
    outline: none;
    white-space: nowrap;
    overflow: scroll;
	background: none;
	flex: 1 1 auto;
	border: 2px solid black;
}
</style>
