<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; }
html { height: 95%; }
body {
	height: 100%;
	padding: 5px;
}

body {
  background-color: lightblue;
  display: flex;
  flex-flow: column;
}

#toolbar {
	display: flex;
    flex-wrap: nowrap;
    overflow: scroll;
	border-bottom: 2px solid black;
    padding-bottom: 5px;
}
.tool {
	width: fit-content;
    height: fit-content;
	border: 2px solid black;
    border-radius: 5px;
    padding-left: 2px;
    padding-right: 2px;
	font-family: monospace;
    font-weight: bold;
    white-space: nowrap;
    margin-right: 2px;
}
.tool:hover {
	cursor: pointer;
    background: lightgrey;
}
.new {
	border-radius: 45%;
	text-align: center;
    width: 1.75ch;
}

#files {
	display: flex;
    flex-wrap: nowrap;
    overflow: scroll;
}
.file {
	border: 2px solid black;
    border-bottom: none;
    margin-top: 5px;
    white-space: nowrap;
	margin-right: 2px;
    padding-left: 2px;
    padding-right: 2px;
    font-family: monospace;
    font-weight: bold;
}
.file:hover {
	cursor: pointer;
	background: lightgrey;
}
.file.open {
	margin-top: 3px;
    border-bottom: 2px solid black;
}

#editor {
	resize: none;
    outline: none;
    white-space: nowrap;
    overflow: scroll;
	background: none;
	flex: 1 1 auto;
	border: 2px solid black;
}
</style>
</head>
<body>

<div id="toolbar">
	<div id="new" class="tool">New</div>
	<div id="open" class="tool">Open</div>
    <div id="name" class="tool">Rename</div>
    <div id="save" class="tool">Save</div>
    <div id="close" class="tool">Close</div>
    <!-- Message if Javascript is disabled -->
    <noscript><div>Javascript is disabled, things might not work right</div></noscript>
</div>

<div id="files">
</div>

<textarea id="editor">hi</textarea>

<script>
var filedom = document.querySelector("#files");
var textdom = document.querySelector("#editor");

function tabswitch(id) {
	return function (event) {
    	fileswitch(id);
    }
}

class File {
	constructor(id, name, text) {
    	this.id = id;
    	this.valid = true;
    	this.name = name;
        this.text = text;
        this.dom = document.createElement("div");
        this.dom.classList.add("file");
        this.dom.textContent = name;
        this.dom.addEventListener("click", tabswitch(this.id));
        filedom.appendChild(this.dom);
    }
    rename(name) { this.name = name; this.dom.textContent = this.name; }
    focus() { this.dom.className = "file open"; }
    unfocus() { this.dom.className = "file"; }
    delete() { this.dom.remove(); }
    display() { textdom.value = this.text; }
    update() { this.text = textdom.value; }
    content() { return this.text; }
}

var files = [];

var currentid = null;
var nextid = 0;

function getfile(id) {
	for (var i = 0; i < files.length; i++) {
    	if (files[i].id == id) return i;
    }
    return null;
}

function fileswitch(id) {
	if (currentid != null) {
    	files[getfile(currentid)].update();
    	files[getfile(currentid)].unfocus();
	}
    currentid = id;
	files[getfile(currentid)].display();
	files[getfile(currentid)].focus();
}

function newfile(name, text) {
	files.push(new File(nextid, name, text));
	fileswitch(nextid);
	nextid++;
}

newfile("Test", "Thing");

// Open a file
function open() {
	window.alert("Open File");
}
document.querySelector("#open").addEventListener("click", open);

// Save current file to disk
function save() {
	window.alert("Save File");
}
document.querySelector("#save").addEventListener("click", save);

// Close current file
function close() {
	window.alert("Close File");
}
document.querySelector("#close").addEventListener("click", close);

// Create new blank file
function blank() {
	newfile("Untitled.txt", "");
}
document.querySelector("#new").addEventListener("click", blank);

// Rename file
function rename() {
	console.log("ok")
	if (currentid != null) {
    	files[getfile(currentid)].rename(prompt("Enter File Name:"));
    }
}
document.querySelector("#name").addEventListener("click", rename);

// Rename file
function rename() {
}

</script>

</body>
</html>
