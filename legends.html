<!DOCTYPE html>
<html>
  <head>
    <title>Minecraft Legends Countdown</title>
    <style>
      #image {
        z-index: -1;
      }
      #countdown {
        font-family: monospace;
        -webkit-text-stroke: 2px white;
      }
      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <img src="legends.png" alt="Minecraft Legends" id="image" class="center">
    <h1 id="countdown" class="center">Loading...</h1>
    <script>
      var releaseDate = new Date("April 18, 2023 16:00:00");
      var updateCountdown = setInterval(function(){
        var timeNow = new Date().getTime();
        var timeUntil = releaseDate - timeNow;
        var daysUntil = Math.floor(timeUntil / (1000 * 60 * 60 * 24));
        var hoursUntil = Math.floor((timeUntil % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutesUntil = Math.floor((timeUntil % (1000 * 60 * 60)) / (1000 * 60));
        var secondsUntil = Math.floor((timeUntil % (1000 * 60)) / 1000);
        if (timeUntil > 0) { $("#countdown").text(daysUntil + "d " + hoursUntil + "h " + minutesUntil + "m " + secondsUntil + "s\nUntil Minecraft Legends Is Released"); }
        else { $("countdown").text("Minecraft Legends Has Released!"); clearInterval(updateCountdown); }
      },1000);
    </script>
  </body>
</html>
